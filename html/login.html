<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>login</title>
  <link rel="stylesheet" href="css/login.css">
  <script src="js/login.js" type="text/javascript"></script>

</head>
<body>
  <div class="outer_box">
    <div class="login_box">
      <span class="box1">
        <img src="./img/学习.png" width="40px">
        <h4 class="title">欢迎使用学习分析平台</h4>
      </span>

      <p class="title1">用户名</p>
      <p><input id="Username" type="text" name="Username" ></p>
      <p class="title1">密码</p>
      <p><input id="Password" type="password" name="Password" ></p>
      <a class="logIn_btn" >
        <span class="left_line"></span>
        <span class="iconfont">&#xe600;</span>
        <span class="right_line"></span>
      </a>
      <p class="login" onclick="Login1()"><span>登录</span></p>
      <br/>
      <br/>
      <p class="tip"><span class="no1">没有账号？</span><span class="no2" onclick="window.location.href='register.html'">注册</span></p>
    </div>
  </div>
</body>
</html>
