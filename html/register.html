<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>register</title>
  <link rel="stylesheet" href="css/register.css">
  <script src="js/register.js" type="text/javascript"></script>

</head>
<body>
  <div class="outer_box">
    <div class="login_box">
      <span class="box1">
        <h4 class="title">账号注册</h4>
      </span>

      <p class="title1">用户名</p>
      <p><input id="Username" type="text" name="Username"></p>
      <p class="title1">密码</p>
      <p><input id="Password" type="password" name="Password" ></p>
      <p class="title1">密码确认</p>
      <p><input id="ConfirmPassword" type="password" name="Confirm the password" ></p>
      <p class="title1">姓名</p>
      <p><input id="Name" type="text" name="Name"></p>
      <p class="title1">电话</p>
      <p><input id="Tel" type="text" name="Tel"></p>
      <p class="title1">证件号</p>
      <p><input id="ID" type="text" name="ID"></p>
      <p class="logIn_btn">
        <span class="left_line"></span>
        <span class="iconfont">&#xe600;</span>
        <span class="right_line"></span>
      </p>
      <p class="login" onclick="Register1()"><span>注册</span></p>
      <br/>
      <br/>
      <p class="tip"><span class="no1">已有账号？</span><span class="no2" onclick="window.location.href='login.html'">登录</span></p>
    </div>
  </div>
</body>
</html>
